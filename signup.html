<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <form>
        <h1>회원가입</h1>
        <div class="ID">
            <label for="username">아이디: </label>
            <input type="text" id="username" placeholder="아이디" maxlength="15">
            <button type="button" id="checkDuplicate">아이디 중복확인</button>
            <p id="result" style="color: green;"></p>
        </div>
        <div class="PW">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" placeholder="비밀번호">
            <input type="password" id="check-password" placeholder="비밀번호 확인">
            <p id="password-error" style="color: red;"></p>
        </div>
        <button type="button" id="submit">가입하기</button>
    </form>
    <script src="signup.js"></script>
</body>
</html>
